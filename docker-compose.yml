
services:
  # Сервис базы данных PostgreSQL
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: home-library-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Параметры для надёжной инициализации
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - home-library-network
    healthcheck:
      # Проверка готовности БД перед запуском приложения
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Сервис приложения
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-library-app
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      # Переменные окружения для приложения
      PORT: ${PORT}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      CRYPT_SALT: ${CRYPT_SALT}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_SECRET_REFRESH_KEY: ${JWT_SECRET_REFRESH_KEY}
      TOKEN_EXPIRE_TIME: ${TOKEN_EXPIRE_TIME}
      TOKEN_REFRESH_EXPIRE_TIME: ${TOKEN_REFRESH_EXPIRE_TIME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - home-library-network
    restart: unless-stopped

# Кастомная сеть для изоляции контейнеров
networks:
  home-library-network:
    driver: bridge

# Том для персистентности данных PostgreSQL
volumes:
  postgres_data:

