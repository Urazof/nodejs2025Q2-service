
services:
  # Сервис базы данных PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: home-library-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_library
      # Параметры для надёжной инициализации
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - home-library-network
    healthcheck:
      # Проверка готовности БД перед запуском приложения
      test: ["CMD-SHELL", "pg_isready -U postgres -d home_library"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Сервис приложения
  app:
    image: sergurr/home-library-app:latest
    container_name: home-library-app
    ports:
      - "4000:4000"
    environment:
      # Переменные окружения для приложения
      PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_library
      CRYPT_SALT: 10
      JWT_SECRET_KEY: secret123123
      JWT_SECRET_REFRESH_KEY: secret123123
      TOKEN_EXPIRE_TIME: 1h
      TOKEN_REFRESH_EXPIRE_TIME: 24h
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - home-library-network
    restart: unless-stopped

# Кастомная сеть для изоляции контейнеров
networks:
  home-library-network:
    driver: bridge

# Том для персистентности данных PostgreSQL
volumes:
  postgres_data:

